<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <form action="">
        <h2>Formulario de registro</h2>
        <fieldset class="row">
            <legend>Datos de la cuenta</legend>
            <div class="container">
                <input type="text"
                class="name" id="name">
                <label for="name">Nombre</label>
            </div>
            <div class="container">
                <input type="text"
                class="name" id="apellido">
                <label for="apellido">Apellidos</label>
            </div>
            <div class="container">
                <input type="email"
                class="name" id="correo">
                <label for="correo">Correo Electronico</label>
            </div>
        </fieldset>
        <!--Información del usuario-->

        <fieldset >
            <legend>Información del usuario</legend>
            <div class="container">
                <input type="text"
                class="name" id="direccion">
                <label for="correo">direccion</label>
            </div>
            <div class="container">
                <input type="number"
                class="name" id="number">
                <label for="number">Numero</label>
            </div>
            <div class="container">
                <input type="text"
                class="name" id="cp">
                <label for="cp">C.P</label>
            </div>
            
        </fieldset>
        <input type="submit" value="Registrarme">
    </form>
</body>
</html>
