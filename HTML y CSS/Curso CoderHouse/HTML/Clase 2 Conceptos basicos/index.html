<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceptos extras de html</title>
</head>
<body>
    <h1>Más conceptos</h1>
    <dl> <!--Sirve para declarar terminos y condiciones-->
        <dt>Piña</dt>
        <dd>Es una fruta muy rica y citrica sisi</dd>
        <dt>Pera</dt>
        <dd>Es una fruta verde e igual de rica</dd>
    </dl>
    <details> <!--Se puede agregar más información en el summary-->
        <summary>Papitas</summary>
        <p>Picantes</p>
        <p>Saladas</p>
        <p>Condimentadas</p>
    </details>
    <p>Mi pelicula favorita es <span translate="no">Avengers</span></p> <!--Permite no traducir el contenido de la etiqueta span-->
    <p>Mi película favorita es <span contenteditable>Casablanca</span></p> <!--Este Atributo permite editar el contenido-->
</body>
</html>
