<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="estilos.css" type="text/css">
</head>
<body>
    <h1>Tablas</h1>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ingresos</td>
                <td>200</td>
                <td>13000</td>
                <td>230</td>
            </tr>
            <tr>
                <td colspan="3">Extras</td>
                <td>230</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Egresos</td>
                <td>1230</td>
                <td>3421</td>
                <td>3450</td>
            </tr>
        </tfoot>
    </table>
    <h2>Colgroup</h2>
    <table>
        <colgroup>
            <col span="3">
            <col style="background: red;"
        </colgroup> 
        <thead>
            <tr>
                <th></th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ingresos</td>
                <td>200</td>
                <td>13000</td>
                <td>230</td>
            </tr>
            <tr>
                <td colspan="3">Extras</td>
                <td>230</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Egresos</td>
                <td>1230</td>
                <td>3421</td>
                <td>3450</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
